<svg width="800" height="480" viewBox="0 0 800 480" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="aurora" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
            <feGaussianBlur stdDeviation="30" result="blur" />
        </filter>

        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
            <feComponentTransfer><feFuncA type="linear" slope="0.03" /></feComponentTransfer>
            <feBlend mode="overlay" in2="SourceGraphic" />
        </filter>

        <linearGradient id="glass_edge" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="white" stop-opacity="0.2" />
            <stop offset="1" stop-color="white" stop-opacity="0.05" />
        </linearGradient>
    </defs>

    <rect width="800" height="480" rx="36" fill="#000" />

    <g filter="url(#aurora)" opacity="0.6">
        <circle cx="200" cy="100" r="150" fill="#007AFF" />
        <circle cx="600" cy="380" r="180" fill="#5E5CE6" />
        <circle cx="400" cy="240" r="120" fill="#FF375F" opacity="0.4" />
    </g>

    <rect width="800" height="480" rx="36" filter="url(#noise)" />

    <g transform="translate(200, 160)">
        <rect width="400" height="160" rx="44" fill="rgba(255, 255, 255, 0.04)" />
        <rect x="0.5" y="0.5" width="399" height="159" rx="43.5" stroke="url(#glass_edge)" stroke-opacity="0.3" />

        <text x="200" y="85" font-family="SF Pro Display, system-ui" font-weight="900" font-size="52" fill="white" text-anchor="middle" letter-spacing="-2px">@Username</text>
        <text x="200" y="120" font-family="SF Pro Text" font-weight="bold" font-size="20" fill="#FFD60A" text-anchor="middle" opacity="0.9">#123 ON LEADERBOARD</text>
    </g>

    <g transform="translate(25, 25)">
        <rect width="165" height="215" rx="40" fill="rgba(255, 255, 255, 0.05)" />
        <rect x="0.5" y="0.5" width="164" height="214" rx="39.5" stroke="url(#glass_edge)" />
        <text x="30" y="65" font-family="SF Pro" font-weight="900" font-size="44" fill="white">82</text>
        <text x="30" y="185" font-family="SF Pro" font-weight="800" font-size="14" fill="white" opacity="0.4" letter-spacing="1px">PRs<tspan x="30" dy="16">MERGED</tspan></text>
        <path d="M100 180 Q 130 150 165 170" stroke="#64D2FF" stroke-width="6" stroke-linecap="round" opacity="0.2" />
    </g>

    <g transform="translate(610, 25)">
        <rect width="165" height="215" rx="40" fill="rgba(255, 255, 255, 0.05)" />
        <rect x="0.5" y="0.5" width="164" height="214" rx="39.5" stroke="url(#glass_edge)" />
        <text x="30" y="65" font-family="SF Pro" font-weight="900" font-size="44" fill="white">24</text>
        <text x="30" y="185" font-family="SF Pro" font-weight="800" font-size="14" fill="white" opacity="0.4" letter-spacing="1px">OPEN<tspan x="30" dy="16">ISSUES</tspan></text>
    </g>

    <g transform="translate(25, 250)">
        <rect width="165" height="205" rx="40" fill="rgba(255, 255, 255, 0.05)" />
        <rect x="0.5" y="0.5" width="164" height="204" rx="39.5" stroke="url(#glass_edge)" />
        <text x="30" y="65" font-family="SF Pro" font-weight="900" font-size="40" fill="white">1.4k</text>
        <text x="30" y="175" font-family="SF Pro" font-weight="800" font-size="14" fill="white" opacity="0.4" letter-spacing="1px">TOTAL<tspan x="30" dy="16">COMMITS</tspan></text>
    </g>

    <g transform="translate(610, 250)">
        <rect width="165" height="205" rx="40" fill="rgba(255, 255, 255, 0.05)" />
        <rect x="0.5" y="0.5" width="164" height="204" rx="39.5" stroke="url(#glass_edge)" />
        <text x="30" y="65" font-family="SF Pro" font-weight="900" font-size="40" fill="white">892</text>
        <text x="30" y="175" font-family="SF Pro" font-weight="800" font-size="14" fill="white" opacity="0.4" letter-spacing="1px">TOTAL<tspan x="30" dy="16">REACTIONS</tspan></text>
    </g>
</svg>